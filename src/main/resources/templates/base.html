<html class="layout-pf layout-pf-fixed" lang="en">
<head>
    <meta charset="utf-8">
    <title>VS Code Marketplace</title>

    <!-- PatternFly Styles -->
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly-additions.min.css">
    {#bundle /}
    <script>
        var origin = window.location.origin;
    </script>
</head>

<body class="cards-pf">
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">
            <img class="navbar-brand-icon" src="img/logo_RHD.png"
                 alt="Red Hat Developers" />
        </a>
        {#insert header}{/insert}
    </div>
</nav>
<!--/.navbar-->

<div class="nav-pf-vertical nav-pf-vertical-with-sub-menus hide-nav-pf">
    <ul class="list-group">
        <li class="list-group-item {#if !extension??}active{/}">
            <a href="/">
                <span class="fa fa-dashboard" data-toggle="tooltip" title="Dashboard"></span>
                <span class="list-group-item-value">Dashboard</span>
            </a>
        </li>
        {#if extension??}
        <li class="list-group-item active">
            <a href="#">
                <span class="fa" data-toggle="tooltip" title="{extension.displayName}"><img src="{extension.icon}" class="nav-img"/></span>
                <span class="list-group-item-value">Extension</span>
            </a>
        </li>
        {/if}
    </ul>
</div>
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical hide-nav-pf">
    <!-- content -->
    {#insert content}
        NO BODY
    {/insert}
</div>
    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Datatables, jQuery Grid Component -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/drmonty-datatables-colvis/js/dataTables.colVis.min.js"></script>
    <script src="node_modules/datatables.net-colreorder/js/dataTables.colReorder.min.js"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>

    <!-- Bootstrap Combobox
    <script src="node_modules/patternfly-bootstrap-combobox/js/bootstrap-combobox.js"></script>
    -->

    <!-- Bootstrap Date Picker -->
    <!-- <script src="node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script> -->

    <!-- Moment - required by Bootstrap Date Time Picker -->
    <!-- <script src="node_modules/moment/min/moment.min.js"></script> -->

    <!-- Bootstrap Date Time Picker - requires Moment -->
    <!-- <script src="node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script> -->

    <!-- Bootstrap Select -->
    <!-- <script src="node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script> -->

    <!-- Bootstrap Switch -->
    <script src="node_modules/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>

    <!-- Bootstrap Touchspin -->
    <script src="node_modules/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>

    <!-- Bootstrap Tree View -->
    <!-- <script src="node_modules/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.js"></script> -->

    <!-- MatchHeight - Used to make sure dashboard cards are the same height -->
    <script src="node_modules/jquery-match-height/dist/jquery.matchHeight-min.js"></script>

    <script>
        $(document).ready(function () {
            // matchHeight the contents of each .card-pf and then the .card-pf itself
            $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
            $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
            $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
            $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();

            // Initialize the vertical navigation
            $().setupVerticalNavigation(true);
        });
    </script>
    {#insert scripts /}

    </body>

</html>
